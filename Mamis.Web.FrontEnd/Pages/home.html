<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Mamis.Web.FrontEnd/styles/reponsive.css">
    <link rel="stylesheet" href="/Mamis.Web.FrontEnd/styles/style.css">
    <link rel="stylesheet" href="/Mamis.Web.FrontEnd/styles/banner.css">
   
</head>
<body>
    <div class="banner">
        <section class="slider">
            <!-- Carrosel -->
            <div class="slides">
                <!-- Botao  -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!-- Imagens do carrosel -->
                <div class="slide first">
                    <a href="#"><img class="images" id="atual" src="/Mamis.Web.FrontEnd/src/img/imagem1-1.png"
                            alt="Startup LEV"></a>
                </div>
                <div class="slide">
                    <a href="#"><img src="/Mamis.Web.FrontEnd/src/img/imagem2-1.png" alt="Prototipagem"></a>
                </div>
                <div class="slide">
                    <a href="#"><img src="/Mamis.Web.FrontEnd/src/img/imagem3-1.png" alt="Introdução"></a>
                </div>
                <div class="slide">
                    <a href="#"><img src="/Mamis.Web.FrontEnd/src/img/imagem6-1.png" alt="Doe"></a>
                </div>
    
                <!-- Navegacao -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
    
            </div>
            <!-- Cor checked input -->
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </section>
    </div>
    
    <script src="/Mamis.Web.FrontEnd/js/slideshow/carrosel.js"></script>
 
</body>
</html>
